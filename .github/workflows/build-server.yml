name: Build Server Docker Image

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  UNITY_VERSION: 6000.1.17f1
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-server:
    name: Build Unity Headless Server
    runs-on: ubuntu-latest
    outputs:
      buildVersion: ${{ steps.build.outputs.buildVersion }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Cache Unity Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-

      - name: Build Unity Server (Linux Headless)
        id: build
        uses: game-ci/unity-builder@v4
        env:
          # For Personal license: set UNITY_LICENSE (contents of .ulf file)
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          # For Pro/Plus license: set UNITY_SERIAL instead
          UNITY_SERIAL: ${{ secrets.UNITY_SERIAL }}
          # Required for both license types
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          unityVersion: ${{ env.UNITY_VERSION }}
          targetPlatform: StandaloneLinux64
          buildName: data-project-server-build
          buildsPath: build
          buildMethod: ''
          customParameters: -buildProfile "Assets/Settings/Build Profiles/LinuxServerBuild.asset"

      - name: Debug - List all build outputs
        run: |
          echo "=== Full build directory structure ==="
          find build -type f 2>/dev/null || echo "No build directory found"
          echo ""
          echo "=== Looking for executables ==="
          find build -name "*.x86_64" -o -name "*Server*" -o -name "*server*" 2>/dev/null || echo "No executables found"
          echo ""
          echo "=== All files ==="
          ls -laR build/ 2>/dev/null || echo "Cannot list build directory"

      - name: Upload Server Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: server-build
          path: build/
          retention-days: 7

  build-docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build-server
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Server Build
        uses: actions/download-artifact@v4
        with:
          name: server-build
          path: build/

      - name: List build contents
        run: |
          echo "=== Build directory contents ==="
          find build/ -type f 2>/dev/null
          echo ""
          echo "=== Looking for executables ==="
          find build/ -name "*.x86_64" 2>/dev/null || echo "No .x86_64 files found"
          ls -laR build/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_PATH=build/StandaloneLinux64
            GAME_SERVER_IP=0.0.0.0
            GAME_SERVER_PORT=7777
